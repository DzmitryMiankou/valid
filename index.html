<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <form id="form">
      <h1>Регистрационная форма</h1>
      <div>
        <div class="error">
          <label for="name">{{ name.name }}</label>
          <p v-if="name.seenName">{{ name.nameErrorText }}</p>
        </div>
        <input id="name" type="text" name="name" @input="nameImput" required />
      </div>
      <div>
        <div class="error">
          <label for="family">{{ family.family }}</label>
          <p v-if="family.seenFamily">{{ family.familyErrorText }}</p>
        </div>
        <input
          id="family"
          type="text"
          name="family"
          @input="familyImput"
          required
        />
      </div>
      <div>
        <div class="error">
          <label for="login">{{ login.login }}</label>
          <p v-if="login.seenLogin">{{ login.loginErrorText }}</p>
        </div>
        <input
          id="login"
          type="text"
          name="login"
          @input="loginImput"
          required
        />
      </div>
      <div>
        <div class="error">
          <label for="password">{{ pass.pass }}</label>
          <p v-if="pass.seenPass">{{ pass.PassError }}</p>
        </div>
        <input
          id="password"
          type="password"
          name="pass1"
          @input="passImput"
          required
        />
      </div>
      <div>
        <div class="error">
          <label for="password2">{{ pass2.pass2 }}</label>
          <p v-if="pass2.seenPass2">{{ pass2.passError2 }}</p>
        </div>
        <input id="password2" type="password" @input="pass2Input" required />
      </div>
      <div>
        <div class="error">
          <label for="age">{{ age.age }}</label>
          <p v-if="age.seenAge">{{ age.ageError }}</p>
        </div>
        <input id="age" type="text" name="age" @input="ageInput" required />
      </div>
      <div>
        <div class="error">
          <label for="mail">{{ mail.mail }}</label>
          <p v-if="mail.seenMail">{{ mail.mailError }}</p>
        </div>
        <input id="mail" type="text" name="mail" @input="mailInput" required />
      </div>
      <button type="submit" id="submit" @click="submitClick">
        {{submit.submit}}
      </button>
    </form>
  </body>
</html>
